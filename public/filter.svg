<svg width="0" height="0" style="position:absolute">
  <filter id="warp">
    <feTurbulence type="fractalNoise" baseFrequency="0.01 0.015" numOctaves="2" seed="2" result="warpNoise">
      <animate
        attributeName="baseFrequency"
        dur="10s"
        values="0.008 0.012; 0.015 0.02; 0.008 0.012"
        repeatCount="indefinite" />
    </feTurbulence>
    <feDisplacementMap in="SourceGraphic" in2="warpNoise"
      scale="80" xChannelSelector="R" yChannelSelector="G">
      <animate attributeName="scale" values="60;100;60"
        dur="8s" repeatCount="indefinite" />
    </feDisplacementMap>
  </filter>
</svg>
